version: 2.1
orbs:
  node: circleci/node@latest

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm test
          name: Run tests

workflows:
  test_my_app:
    jobs:
      - build_and_test
